<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>jQuery Advanced Select Dropdown Plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="superselect.js"></script>
        <link href="superselect.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function(){
                $('.supsel').superselect();
                $('.add_super').click(function(e){
                    $('.supsel').superselect();
                    $('#supsel_off').hide();
                    $('#supsel_on').show();
                    e.preventDefault();
                });
                $('.remove_super').click(function(e){
                    $('.supsel').superselect('destroy');
                    $('#supsel_on').hide();
                    $('#supsel_off').show();
                    e.preventDefault();
                });
                $('.value_super').click(function(e){
                    $('.supsel').superselect('set_values', ['tammy','steve']);
                    e.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <h1>Super Select</h1>
        <h2>Convert normal select into a more advanced dropdown.</h2>
        <div id="supsel_on">
            <a href="javascript:;" class="remove_super">Remove Super Select</a>
            <span> - </span>
            <a href="javascript:;" class="value_super">Set values</a>
        </div>
        <div id="supsel_off" style="display: none;">
            <a href="javascript:;" class="add_super">Add Super Select</a>
        </div>
        <div style="clear: both;"></div>
        <h3>Single Select</h3>
        <select class="supsel" id="animals" name="animals">
            <option value="cat">Cat</option>
            <option selected="selected" value="dog">Dog</option>
            <option value="horse">Horse</option>
            <option value="ferret">Ferret</option>
        </select>
        <h3>Multiple Select</h3>
        <select class="supsel" multiple name="names">
            <option value="tammy">Tammy</option>
            <option selected="selected" value="brian">Brian</option>
            <option selected="selected" value="steve">Steve</option>
            <option value="george">George</option>
        </select>
    </body>
</html>
