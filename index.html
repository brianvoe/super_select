<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>jQuery Advanced Select Dropdown Plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="superselect.js"></script>
        <link href="superselect.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function(){
                $('.supsel').superselect();
                $('#optselect').superselect({
                	search_highlight: true
                });
                $('#optselect_multi').superselect();
                $('.supsel_ajax').superselect({
                    ajax_url: 'superselect.php',
                    ajax_data: {'var_id': 37},
                    ajax_search_name: 'superselect_search'
                });
                $('.add_super').click(function(e){
                    $('.supsel').superselect();
                    $('.supsel_ajax').superselect({
                        ajax_url: 'superselect.php',
                        ajax_data: {'var_id': 37},
                        ajax_search_name: 'superselect_search'
                    });
                    $('#supsel_off').hide();
                    $('#supsel_on').show();
                    e.preventDefault();
                });
                $('.remove_super').click(function(e){
                    $('.supsel').superselect('destroy');
                    $('.supsel_ajax').superselect('destroy');
                    $('#supsel_on').hide();
                    $('#supsel_off').show();
                    e.preventDefault();
                });
                $('.value_super').click(function(e){
                    $('.supsel').superselect('set_values', ['United States','dog']);
                    e.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <h1>Super Select</h1>
        <h2>Convert normal select into a more advanced dropdown.</h2>
        <div id="supsel_on">
            <a href="javascript:;" class="remove_super">Remove Super Select</a>
            <span> - </span>
            <a href="javascript:;" class="value_super">Set values</a>
        </div>
        <div id="supsel_off" style="display: none;">
            <a href="javascript:;" class="add_super">Add Super Select</a>
        </div>
        <div style="clear: both;"></div>
        <div style="float: left; width: 500px;">
            <h3>Single Select</h3>

e="siamese">Siamese</option><option value="siberian">Siberian</option><option value="singapura">Singapura</option><option value="snowshoe">Snowshoe</option><option value="somali">Somali</option><option value="sphynx">Sphynx</option><option value="tabby">Tabby</option><option value="tiffany/chantilly">Tiffany/Chantilly</option><option value="tonkinese">Tonkinese</option><option value="turkish angora">Turkish Angora</option><option value="turkish van">Turkish Van</option><option value="york chocolate">York Chocolate</option>
